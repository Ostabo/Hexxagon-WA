@(page: String)
    @main("Page not Found") {
        <main class="container d-inline-flex flex-column h-100 align-content-center w-100 justify-content-center">
            <h1>Page: "@page"</h1>
            <h2>404</h2>
            <p>Sorry, the page you requested could not be found.</p>
        </main>
    }
