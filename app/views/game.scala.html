@()

<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/game.css")">
    <title></title>
</head>
<body>
    <main class="container">
        <h1 class="p-3">Welcome to Hexxagon!</h1>
        <div class="gamecontainer">
            <div class="header">
                <h2 class="counter c1">
                    ðŸ”·:
                    <span class="counter-value c1">0</span>
                </h2>
                <h2 class="status">
                    Player
                    <span class="turn">1</span>
                    's turn
                </h2>
                <h2 class="counter c2">
                    ðŸ”´:
                    <span class="counter-value c2">0</span>
                </h2>
            </div>
            @for(rowIndex <- 0 to 5 by +1) {
                <div class="rowH">
                @for(colIndex <- 8 to 0 by -1) {
                    <div class="hex" onclick="clickTile(this, document.getElementsByClassName('turn')[0].innerText)"
                    id="@colIndex,@rowIndex"></div>
                }
                </div>
            }
        </div>

        <div class="dropup actionbutton text-capitalize p-4">
            <button class="btn btn-light dropdown-toggle text-capitalize fs-4" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-expanded="false">
                <i class="bi bi-dpad-fill p-1"></i>
                actions
            </button>
            <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="undo" onclick="doAction('undo')">undo</a>
                <a class="dropdown-item" id="redo" onclick="doAction('redo')">redo</a>
                <a class="dropdown-item" id="save" data-bs-toggle="modal" data-bs-target="#saveModal">save</a>
                <a class="dropdown-item" id="load" data-bs-toggle="modal" data-bs-target="#loadModal">load</a>
                <a class="dropdown-item" id="reset" data-bs-toggle="modal" data-bs-target="#resetModal">reset</a>
            </div>
        </div>
    </main>
</body>
