@()
<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/chat.css")">
    <script src="@routes.Assets.versioned("javascripts/chat.js")" type="text/javascript"></script>
</head>
<div class="card" id="chat">
    <div class="card-header d-flex justify-content-between align-items-center p-3">
        <h5 class="mb-0">Chat</h5>
    </div>
    <div id="chat-box" class="card-body position-relative d-inline-flex" data-bs-perfect-scrollbar="true">
    </div>
    <div class="card-footer text-muted d-flex justify-content-between align-items-center p-3">
        <input id="chat-input" type="text" class="form-control w-100" placeholder="Type message">
        <button class="btn btn-light ms-3" onclick="sendChatMsg()">
            <i class="bi bi-send"></i>
        </button>
    </div>
</div>
