@()

@main("Hexxagon") {
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/game.css")">
    </head>

    @game()

        <!-- Modal Reset -->
    <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="resetModalLabel">Are you sure?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>You will lose your current game progress.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="doAction('reset')" data-bs-dismiss="modal">
                        Continue</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Modal Load -->
    <div class="modal fade" id="loadModal" tabindex="-1" aria-labelledby="loadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loadModalLabel">Are you sure?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Loading a game will override your current game progress.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="doAction('load')" data-bs-dismiss="modal">
                        Continue</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Modal Save -->
    <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loadModalLabel">Success</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    onclick="doAction('save')"></button>
                </div>
                <div class="modal-body">
                    <p>Your game has been saved!</p>
                </div>
            </div>
        </div>
    </div>

        <!-- Modal GAME OVER-->
    <div id="game-over" class="position-absolute start-50 top-50 card border-1 border-light translate-middle">
        <div class="card-content">
            <div class="card-header border-bottom">
                <h5 class="card-title">
                    GAME OVER
                </h5>
            </div>
            <div class="card-body">
                <div class="card-title">
                    <div class="card-content" id="game-over-content"></div>
                    <br>To start a new game, click on the reset button in the action menu.
                    Thanks for playing!
                </div>
                <div class="card-footer justify-content-center align-content-center">
                    <button type="button" class="btn btn-outline-light text-light" aria-label="Close"
                    onclick="removeCardAndReset()">
                        Reset</button>
                    <button type="button" class="btn btn-outline-light text-light" aria-label="Close"
                    onclick="removeCard()">
                        Close</button>
                </div>
            </div>
        </div>
    </div>
}
